<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div
      class="max-w-3xl mx-auto bg-white rounded-xl shadow-md overflow-hidden"
    >
      <div class="p-6 border-b border-gray-100">
        <div class="flex justify-between items-start mb-3 flex-wrap gap-4">
          <div>
            <h3
              class="text-xl font-bold text-gray-800 group-hover:text-blue-600 transition-colors mb-2"
            >
              Research &amp; Development Engineer
            </h3>
            <div class="flex flex-wrap gap-6 text-sm text-gray-600">
              <div class="flex items-center gap-1">
                <svg
                  class="text-blue-500"
                  width="1em"
                  height="1em"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="none"
                    d="M0 0h24v24H0zm10 5h4v2h-4zm0 0h4v2h-4z"
                  ></path>
                  <path
                    d="M10 16v-1H3.01L3 19c0 1.11.89 2 2 2h14c1.11 0 2-.89 2-2v-4h-7v1h-4zm10-9h-4.01V5l-2-2h-4l-2 2v2H4c-1.1 0-2 .9-2 2v3c0 1.11.89 2 2 2h6v-2h4v2h6c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2z"
                  ></path>
                </svg>
                <span>R&amp;D</span>
              </div>
              <div class="flex items-center gap-1">
                <svg
                  class="text-green-500"
                  width="1em"
                  height="1em"
                  viewBox="0 0 24 24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"
                  ></path>
                </svg>
                <span>Bangalore, Karnataka</span>
              </div>
              <div class="flex items-center gap-1">
                <svg
                  class="text-purple-500"
                  width="1em"
                  height="1em"
                  viewBox="0 0 24 24"
                >
                  <path fill="none" d="M0 0h24v24H0z"></path>
                  <path
                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
                  ></path>
                  <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"></path>
                </svg>
                <span>Full-time</span>
              </div>
            </div>
          </div>
          <div class="text-sm font-bold text-blue-600 whitespace-nowrap mt-1">
            â‚¹10-18 LPA
          </div>
        </div>

        <p class="text-gray-600 line-clamp-2 mb-4">
          Drive innovation and develop cutting-edge technologies for our product
          portfolio. Lead research projects and contribute to patent
          development.
        </p>
      </div>

      <div
        class="p-6 bg-gray-50 flex justify-between items-center flex-wrap gap-4"
      >
        <div class="flex items-center gap-6 text-sm text-gray-600">
          <div class="flex items-center gap-1">
            <svg
              class="text-red-400"
              width="1em"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M462.3 62.6C407.5 15.9 326 24.3 275.7 76.2L256 96.5l-19.7-20.3C186.1 24.3 104.5 15.9 49.7 62.6c-62.8 53.6-66.1 149.8-9.9 207.9l193.5 199.8c12.5 12.9 32.8 12.9 45.3 0l193.5-199.8c56.3-58.1 53-154.3-9.8-207.9z"
              />
            </svg>
            <span>Save Job</span>
          </div>
          <div class="flex items-center gap-1">
            <svg
              class="text-blue-400"
              width="1em"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7z"
              />
            </svg>
            <span>Share</span>
          </div>
        </div>

        <button
          class="bg-gradient-to-r from-blue-600 to-purple-600 text-white px-6 py-2 rounded-xl font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-300 flex items-center gap-2 group"
        >
          <span>Apply Now</span>
          <svg
            class="group-hover:translate-x-1 transition-transform"
            width="1em"
            height="1em"
            viewBox="0 0 448 512"
          >
            <path
              d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
